<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Date Generator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h2>Date Generator</h2>
    <div class="date-picker">
      <input class="year-picker" type="text" value="" placeholder="Year">
      <select name="month-picker" class="month-picker">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
      <input type="submit" class="btn submit-btn">
    </div>

    <div class="output"></div>

  </div>

  <script src="./js/main.js"></script>
  <script>
    (function() {
      var books = [
        {
          title: 'book-a',
          chaps: 50
        },
        {
          title: 'book-b',
          chaps: 40
        }
      ];
      var i = -1;
      var bookLen = books.length;
      var j = -1;
      var innerLen = -1;

      for (i = 0; i < bookLen; i++) {
        innerLen = Math.floor(books[i].chaps / 3 + 1);
        for (j = 1; j < innerLen ; j++) {
          console.log(books[i].title + ' ' + (books[i].chaps -= 3));
        }
      }


    }())
  </script>
</body>

</html>
