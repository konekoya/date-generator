<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date maker</title>
    <script src="js/main.js"></script>
</head>
<body>
    <script>
        var date = new Date();
        var month = date.getMonth();
        var day = date.getDate();
        var firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
        var lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
        var monthArr = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十', '十一', '十二'];
        var weekDayArr = ['一', '二', '三', '四', '五', '六', '日'];
        var template = ( month + 1 ) + '/' + day + '(' + monthArr[month] + ')';
        var i = -1;
        var len = lastDay.getDate() +1;
        var count = firstDay.getDay() - 1;
        var div = '';

        for (i = 1; i < len; i++) {
            div = document.createElement('div');
            if (count > 6) {
              count = 0;
            }
            div.textContent = ( month + 1 ) + '/' + i + '(' + weekDayArr[count] + ')';
            count ++;
            document.body.appendChild(div);
        }


    </script>



</body>
</html>
