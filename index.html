<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Date Generator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h2>Date Generator</h2>
    <div class="date-picker">
      <input class="year-picker" type="text" value="" placeholder="Year">
      <select name="month-picker" class="month-picker">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
      <input type="submit" class="btn submit-btn">
      <button class="btn copy-btn" data-clipboard-target=".output">Copy generated content</button>
    </div>
    <div class="output"></div>
  </div>
  <script src="./js/clipboard.min.js"></script>
  <script src="./js/chapter.js"></script>
  <script src="./js/popup.js"></script>
  <script src="./js/main.js"></script>
  <script>
    (function() {
      var books = BIBLEBOOKS;
      console.log(books[0])

      // create new array base on the passing array book names and numbers
      function createArray(arr) {
        if (Array.isArray(arr)) {
          var newArr = [];
          var bookName = arr[0];
          var chaps = arr[1];
          var i = -1;

          for (i = 1; i <= chaps; i++) {
            newArr.push(bookName + i);
          }

          return newArr;
        }
      }

      // get all the books and chapters then concatenate them together into a huge array. Yes, I mean HUGE!
      function getBooks(books, callback) {
        if (Array.isArray(books)) {
          var arr = [];
          var i = -1;
          var len = books.length;

          if (typeof callback === 'function') {
            for (i = 0; i < len; i++) {
              console.log(books[0])
              arr.push(createArray(books[i]));
            }
          }
          return arr;
        }
      }
      var allBooks = getBooks(books, createArray);

      console.log(allBooks);

    }());
  </script>
</body>

</html>
